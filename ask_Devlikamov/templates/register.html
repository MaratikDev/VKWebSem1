{% extends "base.html" %}

{% block title %}Регистрация — AskPupkin{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-5" style="width: 600px;">
      <h2 class="text-center mb-4">Регистрация в AskPupkin</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label fs-5">Логин</label>
          <input type="text" id="username" class="form-control form-control-lg" placeholder="Введите логин">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fs-5">Email</label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="Введите email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fs-5">Пароль</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Введите пароль">
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label fs-5">Повторите пароль</label>
          <input type="password" id="password2" class="form-control form-control-lg" placeholder="Повторите пароль">
        </div>

        <!-- Блок загрузки аватара (вставлен по твоему комментарию) -->
        <div class="row align-items-start mb-4">
           <div class="col-md-5">
             <label class="form-label fs-5">Загрузить аватар</label>
           </div>
           <div class="col-md-8">
             <div class="d-flex mb-2">
               <input class="form-control me-2" type="text" placeholder="Введите путь к файлу">
             </div>
               <a href="#" class="btn btn-secondary btn-lg">Choose</a>
           </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Зарегистрироваться</button>
      </form>
    </div>
  </div>
{% endblock %}

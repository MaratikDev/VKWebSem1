{% extends "base.html" %}

{% block title %}Настройки профиля — AskPupkin{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-start mb-4">Настройки профиля</h2>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label fs-5">Имя пользователя</label>
          <input type="text" id="username" class="form-control form-control-lg" value="Marat Devlikamov">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fs-5">Email</label>
          <input type="email" id="email" class="form-control form-control-lg" value="marat@example.com">
        </div>

        <div class="mb-3">
          <label for="avatar" class="form-label fs-5">Аватар</label><br>
          <img src="images/gojo.jpg" width="80" height="80" class="rounded-circle mb-3"><br>
          <input type="file" id="avatar" class="form-control form-control-lg">
        </div>

        <button type="submit" class="btn btn-success btn-lg px-5 mt-3">Сохранить изменения</button>
      </form>
    </div>
  </div>
{% endblock %}

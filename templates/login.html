{% extends "base.html" %}

{% block title %}Вход — AskPupkin{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-5" style="width: 500px;">
      <h2 class="text-center mb-4">Войти в AskPupkin</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label fs-5">Логин</label>
          <input type="text" id="username" class="form-control form-control-lg" placeholder="Введите логин">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fs-5">Пароль</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="Введите пароль">
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Войти</button>
      </form>

      <p class="text-center mt-3 mb-0">
        Нет аккаунта? <a href="#" class="text-decoration-none text-primary">Зарегистрироваться</a>
      </p>
    </div>
  </div>
{% endblock %}
